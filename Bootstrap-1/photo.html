<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First bootstrap project</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 style="text-align: center">Rolls Roys</h1>
      </div>
      <div class="row">
        <img src="img/main.jpg" class="mx-auto d-block" alt="" />
      </div>
      <div class="row">
        <div class="col-4">
          <img src="img/Cullinan.webp" alt="" />
        </div>
        <div class="col-4">
          <img
            src="img/Phantom.webp"
            style="width: 300px; height: 300px"
            alt=""
          />
        </div>
        <div class="col-4">
          <img src="img/Ghost.jpg" style="width: 300px; height: 300px" alt="" />
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <img src="img/Dawn.webp" style="width: 300px; height: 300px" alt="" />
        </div>
        <div class="col-6">
          <img
            src="img/Wraith.webp"
            style="width: 300px; height: 300px"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
